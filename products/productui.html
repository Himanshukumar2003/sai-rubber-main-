<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Rubber Beading Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }

        .info-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
        }

        .info-header {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .info-body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            transition: box-shadow 0.3s ease;
        }

        .info-item:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .info-icon {
            font-size: 24px;
            margin-right: 10px;
            color: #dc3545;
            /* Red color to match your theme */
        }

        .info-text {
            flex-grow: 1;
        }

        .info-label {
            font-weight: bold;
            color: #333;
        }

        .info-value {
            color: #555;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- Price and Quantity Section -->
        <div class="info-card">
            <div class="info-header">Glass Rubber Beading Price And Quantity</div>
            <div class="info-body">
                <div class="info-item">
                    <i class="fas fa-tags info-icon"></i>
                    <div class="info-text">
                        <div class="info-label">Price Range</div>
                        <div class="info-value">43.00 - 140.00 INR/Kilograms</div>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-rupee-sign info-icon"></i>
                    <div class="info-text">
                        <div class="info-label">Price</div>
                        <div class="info-value">140 INR/Kilograms</div>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-box-open info-icon"></i>
                    <div class="info-text">
                        <div class="info-label">Minimum Order Quantity</div>
                        <div class="info-value">50 Kilograms</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trade Information Section -->
        <div class="info-card">
            <div class="info-header">Glass Rubber Beading Trade Information</div>
            <div class="info-body">
                <div class="info-item">
                    <i class="fas fa-truck info-icon"></i>
                    <div class="info-text">
                        <div class="info-label">Supply Ability</div>
                        <div class="info-value">30 Kilograms Per Month</div>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock info-icon"></i>
                    <div class="info-text">
                        <div class="info-label">Delivery Time</div>
                        <div class="info-value">1 Week</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
